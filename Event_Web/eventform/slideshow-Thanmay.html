  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #eae6df;
      filter: blur(50%);
      filter: blur(100%);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150vh;
      flex-direction: column;
    }
    body,h1,h2,h3,h4,h5,h6 {font-family: "Merienda", Merienda}

    h1 {
      font-size: 4rem;
      font-family: Merienda;
      color: #000000;
      text-align: center;
      letter-spacing: 4px;
      margin-bottom: 40px;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
    }

    /* Wrapper to hold the grid */
    .carousel-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      padding: 20px;
    }

    /* Carousel Container */
    .carousel-container {
      color: #555;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .carousel {
      position: relative;
      width: 350px;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(53, 50, 50, 0.2);
      border: #333;
    }

    /* Slider */
    .carousel-images {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-images img {
      width: 400px;
      height: 400px;
      object-fit: cover;
    }

    /* Navigation Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10   px;
      color: white;
      background-color: rgba(147, 142, 142, 0.5);
      padding: 8px;
      border-radius: 100%;
      cursor: pointer;
      z-index: 10;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    /* Dots Indicator */
    .dots {
      position: absolute;
      bottom: 15px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #333;
    }

    /* Description */
    .description {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: #000000;
    }
  </style>

  <script>
    const carousels = {
      carousel1: 0,
      carousel2: 0,
      carousel3: 0,
      carousel4: 0,
      carousel5: 0,
      carousel6: 0,
    };

    function showImage(carouselId, index) {
      const carousel = document.getElementById(carouselId);
      const images = carousel.querySelector('.carousel-images');
      const dots = carousel.querySelectorAll('.dot');
      const imageCount = dots.length;
      carousels[carouselId] = (index + imageCount) % imageCount;
      images.style.transform = `translateX(-${carousels[carouselId] * 300}px)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[carousels[carouselId]].classList.add('active');
    }

    function nextImage(carouselId) {
      showImage(carouselId, carousels[carouselId] + 1);
    }

    function prevImage(carouselId) {
      showImage(carouselId, carousels[carouselId] - 1);
    }

    function currentImage(carouselId, index) {
      showImage(carouselId, index);
    }

    document.addEventListener('DOMContentLoaded', () => {
      for (let i = 1; i <= 6; i++) {
        showImage(`carousel${i}`, 0);
      }
    });
  </script>
